<script>
let inputx;
let inputy;
let inputz;
inputx = prompt("Enter tiền gửi");
inputy= prompt("Enter số năm");
inputz= prompt("Enter điểm lãi suất");
let x = parseInt(inputx);
let y= parseInt(inputy);
let z=parseInt(inputz);
let D=x+x*y*(z/100);
document.write("Tổng tiền: "+D);





</script>
