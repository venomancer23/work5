<script>
let inputvật_lý;
let inputHóa_học;
let inputsinh_học;
inputvật_lý = prompt("Enter điểm vật lý");
inputHóa_học= prompt("Enter điểm Hóa học");
inputsinh_học= prompt("Enter điểm sinh học");
let vật_lý = parseInt(inputvật_lý);
let Hóa_học= parseInt(inputHóa_học);
let sinh_học=parseInt(inputsinh_học);
let D=(vật_lý+Hóa_học+sinh_học)/3;
document.write("điểm trung bình: "+D);
</script>
